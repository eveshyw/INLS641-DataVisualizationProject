<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Line Chart</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  <p>Select a borough:</p>
  <select id="dropdown1" name="borough" onchange="changeBorough()">
    <option value="All">All
    <option value="Bronx">Bronx
    <option value="Brooklyn">Brooklyn
    <option value="Queens">Queens
    <option value="Manhattan">Manhattan
    <option value="StatenIsland">Staten Island
  </select>
    <p>Select a time period:</p>
  <select id="dropdown2" name="Time" onchange="changeTime()">
    <option value="">All
    <option value="-0.5">11PM - 1AM
    <option value="0.5">1AM - 3AM
    <option value="1.5">3AM - 5AM
    <option value="2.5">5AM - 7AM
    <option value="3.5">7AM - 9AM
    <option value="4.5">9AM - 11AM
    <option value="5.5">11AM - 1PM
    <option value="6.5">1PM - 3PM
    <option value="7.5">3PM - 5PM
    <option value="8.0">5PM - 7PM
    <option value="9.5">7PM - 9PM
    <option value="10.5">9PM - 11PM
  </select>
  <div id="chart"></div>
<script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
